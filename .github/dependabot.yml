version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    rebase-strategy: "auto"
    versioning-strategy: widen
    allow:
      - dependency-type: "production"
    groups:
      minor-and-patch:
        patterns: ["*"]
        update-types: ["minor","patch"]
      major:
        patterns: ["*"]
        update-types: ["major"]
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"