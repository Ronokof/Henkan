name: CI

on:
  push:
    tags:
      - '*.*.0'
  workflow_dispatch: {} 

permissions:
  contents: read
  checks: write
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [24, 25]
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install matching Node types
        run: npm run update:pkgs -- ${{ matrix.node-version }}

      - name: Build
        run: npm run build

      - id: vitest
        name: Run tests with coverage
        run: npm run test:ci
        env:
          NODE_OPTIONS: '--max-old-space-size=4096'

      - name: Upload coverage artifact (always)
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: coverage-${{ matrix.node-version }}-${{ github.job }}
          path: coverage/**

      - name: Upload coverage to Codecov
        if: success() && steps.vitest.outcome == 'success' && env.CODECOV_TOKEN != ''
        uses: codecov/codecov-action@v5
        with:
          token: ${{ env.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          fail_ci_if_error: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
